<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar — Ouvidoria</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    .login-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 24px;
      border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
    }
    .login-tab {
      padding: 12px 22px;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 16px;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    .login-tab:hover {
      color: var(--text);
    }
    .login-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }
    .login-form {
      display: none;
    }
    .login-form.active {
      display: block;
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">CETEP/LNAB</div>
    <nav>
      <a href="{{ url_for('index') }}">Início</a>
      <a href="{{ url_for('login_page') }}" class="active">Entrar</a>
      <a href="{{ url_for('register_page') }}" class="cta">Registrar</a>
    </nav>
  </header>
  <main class="container narrow">
    <section class="panel">
      <div class="panel-header"><h2>Entrar</h2></div>

      <div class="login-tabs">
        <button type="button" class="login-tab active" onclick="showLoginForm('enova', this)">Enova</button>
        <button type="button" class="login-tab" onclick="showLoginForm('matricula', this)">Matrícula</button>
      </div>

      <!-- Login por Email Enova -->
      <form id="login-enova" class="form login-form active" method="post" action="{{ url_for('login_post') }}">
        <input type="hidden" name="tipo_login" value="enova" />
        <div class="row">
          <label for="email_enova">Email enova</label>
          <input id="email_enova" name="email_enova" type="email" placeholder="seu.email@enova.educacao.ba.gov.br" required />
          <p class="form-note" style="margin-top:4px;color:#64748b;font-size:12px;">Apenas emails @enova.educacao.ba.gov.br</p>
        </div>
        <div class="row">
          <label for="password_enova">Senha</label>
          <input id="password_enova" name="password" type="password" placeholder="Sua senha (máx. 20 caracteres)" maxlength="20" required />
        </div>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <div class="actions">
          <button class="primary" type="submit">Entrar</button>
        </div>
      </form>

      <!-- Login por Matrícula -->
      <form id="login-matricula" class="form login-form" method="post" action="{{ url_for('login_post') }}">
        <input type="hidden" name="tipo_login" value="matricula" />
        <div class="row">
          <label for="matricula_only">Matrícula</label>
          <input id="matricula_only" name="matricula" type="text" placeholder="12345678" pattern="[0-9]{8}" maxlength="8" required />
          <p class="form-note" style="margin-top:4px;color:#64748b;font-size:12px;">8 dígitos, apenas números</p>
        </div>
        <div class="row">
          <label for="password_matricula">Senha</label>
          <input id="password_matricula" name="password" type="password" placeholder="Sua senha (máx. 20 caracteres)" maxlength="20" required />
        </div>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <div class="actions">
          <button class="primary" type="submit">Entrar</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">© CETEP/LNAB — Ouvidoria</footer>
  <script>
    function showLoginForm(tipo, button) {
      document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));
      document.querySelectorAll('.login-tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById('login-' + tipo).classList.add('active');
      button.classList.add('active');
    }
  </script>
</body>
</html>
